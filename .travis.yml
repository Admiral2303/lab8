sudo: required
dist: trusty

install:
  - sudo apt-get install -y qt5-default qttools5-dev-tools #install necessary Qt files

script:
  - qmake "CONFIG += console" lab8.pro #we gonna compile for Unit test first
  - make
  - ./lab8 #run unit test
  - rm Makefile lab8 *.o #remove files (which are generated from unit test) for next build

